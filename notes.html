<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jar of Notes</title>
  <link rel="shortcut icon" href="../assets/Sirius-1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Import any fonts you need (example for heading) -->
  <link href="https://fonts.googleapis.com/css2?family=Jasmitha+Script&display=swap" rel="stylesheet">

  <style>
    /* Container to position content above star background */
    .overlay-container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 40px;
    }
    .overlay-heading {
      font-size: 1.8em;
      margin-bottom: 30px;
      font-family: 'Jasmitha Script', cursive;
    }

    /* Jar container (clickable) */
    .jar-container {
      position: relative;
      width: 300px;    /* Adjust as desired */
      height: 600px;   /* Adjust as desired */
      margin: 0 auto;
      cursor: pointer;
      background: url('https://i.pinimg.com/736x/07/5d/60/075d6038604cf90a1c106865ae5f34f7.jpg')
                  no-repeat center/cover;
      /* ^ Replace above URL with the exact jar image you want 
         (the purple jar with flowers) 
      */
    }

    /* Each scroll of paper inside the jar */
    .paper {
      position: absolute;
      width: 35px;
      height: 60px;
      background: linear-gradient(to right, #faf3e3 0%, #fff 50%, #faf3e3 100%);
      border: 1px solid #d2b48c;
      border-radius: 4px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      /* Slight 3D effect to mimic a roll */
      overflow: hidden;
    }
    /* A pseudo-element to simulate the rolled edge */
    .paper::before {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      width: 10px;
      height: 100%;
      background: linear-gradient(to right, #fff 0%, #faf3e3 100%);
      border-left: 1px solid #d2b48c;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      transform: rotateY(25deg);
      transform-origin: left center;
    }

    /* Position each paper in the jar (tweak these as desired) */
    .paper:nth-child(1) { top: 80px;  left: 120px; transform: rotate(-10deg); }
    .paper:nth-child(2) { top: 150px; left: 140px; transform: rotate(5deg);   }
    .paper:nth-child(3) { top: 220px; left: 90px;  transform: rotate(10deg);  }
    .paper:nth-child(4) { top: 300px; left: 130px; transform: rotate(-5deg);  }
    .paper:nth-child(5) { top: 370px; left: 110px; transform: rotate(15deg);  }
    .paper:nth-child(6) { top: 80px;  left: 170px; transform: rotate(15deg);  }
    .paper:nth-child(7) { top: 160px; left: 60px;  transform: rotate(-5deg);  }
    .paper:nth-child(8) { top: 240px; left: 170px; transform: rotate(-10deg); }
    .paper:nth-child(9) { top: 320px; left: 60px;  transform: rotate(10deg);  }
    .paper:nth-child(10){ top: 420px; left: 140px; transform: rotate(0deg);   }
  </style>
</head>
<body>
  <!-- Starry background (reusing your existing scripts.js) -->
  <div id="night-sky" style="--number-of-stars: 20"></div>

  <!-- Page content -->
  <div class="overlay-container">
    <h1 class="overlay-heading">Click The jar to read to read the notes</h1>
    <div class="jar-container" onclick="readNotes()">
      <!-- Exactly 10 scrolled papers -->
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
      <div class="paper"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script>
    function readNotes() {
      // Placeholder action: You could reveal note text or redirect somewhere else
      alert('Here are your notes!');
    }
  </script>
</body>
</html>
